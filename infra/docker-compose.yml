version: '3.8'

services:
# db
  postgres:
    image: postgres:latest
    container_name: postgres-survey
    environment:
      POSTGRES_USER: survey         # 사용자 이름
      POSTGRES_PASSWORD: survey12!@  # 비밀번호
      TZ: Asia/Seoul
    ports:
      - "5432:5432"                 # 호스트와 컨테이너의 포트 매핑
    volumes:
      - postgres-data:/var/lib/postgresql/data  # 데이터 영속성 유지
    networks:
      - survey-network

# rate limit용 redis
  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    environment:
      TZ: Asia/Seoul
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - survey-network

  vault:
    image: vault:1.13.1
    container_name: vault
    ports:
      - "8200:8200"
#    restart: always
    cap_add:
      - IPC_LOCK
    networks:
      - survey-network
    volumes:
      - vault-data:/vault/data
      - ./vault/config.hcl:/vault/config/config.hcl # 설정 파일 마운트
    command: >
      sh -c "
       echo 'Listing files in /vault/data:' &&
       ls -l /vault/data &&
       chmod 755 /vault/data &&
       echo 'Permissions updated for /vault/data:' &&
       ls -ld /vault/data &&
       vault server -config=/vault/config/config.hcl
      "
    environment:
      - VAULT_ADDR=http://0.0.0.0:8200

# config server
  survey-config-server:
    image: survey-config-server:latest
    container_name: survey-config-server
    ports:
      - "8888:8888"
    environment:
      TZ: Asia/Seoul
    networks:
      - survey-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/actuator/health"]
      interval: 5s
      timeout: 5s
      retries: 10

  # 디스커버리
  survey-discovery:
    image: survey-discovery:latest
    container_name: survey-discovery
    ports:
      - "8761:8761"
    networks:
      - survey-network
    environment:
      TZ: Asia/Seoul
    depends_on:
      survey-config-server:
        condition: service_healthy

# 응답자용 게이트 웨이
  survey-response-gateway:
    image: survey-response-gateway:latest
    container_name: survey-response-gateway
    ports:
      - "10000:10000"
    environment:
      TZ: Asia/Seoul
    networks:
      - survey-network
    depends_on:
      survey-config-server:
        condition: service_healthy

# 관리자용 게이트 웨이
  survey-gateway:
    image: survey-gateway:latest
    container_name: survey-gateway
    ports:
      - "9000:9000"
    environment:
      TZ: Asia/Seoul
    networks:
      - survey-network
    depends_on:
      survey-config-server:
        condition: service_healthy

# 설문 응답 서비스
  survey-response-service:
    image: survey-response-service:latest
    container_name: survey-response-service
    ports:
      - "9090:9090"
    environment:
      TZ: Asia/Seoul
    networks:
      - survey-network
    depends_on:
      survey-config-server:
        condition: service_healthy

# 응답자 인증 서비스
  survey-respondent-service:
    image: survey-respondent-service:latest
    container_name: survey-respondent-service
    ports:
      - "10001:10001"
    environment:
      TZ: Asia/Seoul
    networks:
      - survey-network
    depends_on:
      survey-config-server:
        condition: service_healthy

# 설문 서비스
  survey-service:
    image: survey-service:latest
    container_name: survey-service
    ports:
      - "9091:9091"
    environment:
      TZ: Asia/Seoul
    networks:
      - survey-network
    depends_on:
      survey-config-server:
        condition: service_healthy

  survey-admin-service:
    image: survey-admin-service:latest
    container_name: survey-admin-service
    ports:
      - "9001:9001"
    environment:
      TZ: Asia/Seoul
    networks:
      - survey-network
    depends_on:
      survey-config-server:
        condition: service_healthy

  survey-email-service:
    image: survey-email-service:latest
    container_name: survey-email-service
    ports:
      - "9002:9002"
    environment:
      TZ: Asia/Seoul
    networks:
      - survey-network
    depends_on:
      survey-config-server:
        condition: service_healthy

volumes:
  redis-data:
  postgres-data:
  vault-data:

networks:
  survey-network:
    driver: bridge